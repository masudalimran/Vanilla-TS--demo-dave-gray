<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body class="h-screen bg-yellow-100">
    <h1 class="text-center text-2xl underline">TODO List</h1>
    <section class="newItemEntry">
      <form class="flex justify-center items-center mt-2" id="itemEntryForm">
        <label for="newItem" class="mx-2">Enter a new to do item</label>
        <input
          class="border border-green-500 rounded h-[35px] px-2 w-full"
          id="newItem"
          type="text"
          maxlength="40"
          autocomplete="off"
          placeholder="Add item"
        />
        <button
          id="addItem"
          class="bg-green-700 text-white px-6 mx-2 rounded h-[35px]"
          title="Add new item"
          aria-label="Add new item to list"
          type="submit"
        >
          +
        </button>
        <button
          id="clearItemsButton"
          class="bg-red-700 text-white px-6 mx-2 rounded h-[35px]"
          title="Clear the list"
          aria-label="Remove all items from the list"
        >
          Clear
        </button>
      </form>
    </section>
    <ul id="listItems"></ul>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
